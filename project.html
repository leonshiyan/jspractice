    <head>

        <title>Dart Game</title>
        <script src="project.js" defer></script>

    <body>
        <h1>Shooting Game</h1>
        <br>
        <button onclick="changeLevel1()" id="level1">LEVEL 1</button>
        <button onclick="changeLevel2()" id="level2">LEVEL 2</button>

        <br>
        <br>
